<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="assests/CSS/design.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        
    <script src="./utils/controller.js" type="module"></script>

</head>  

<body>

  

    <div class="container">
        <div id="alertPlaceholder"></div>
        <h1 class="alert-primary text-center">Task Manager</h1>
        <div class="form-group">
            <label for="">Id</label>
            <label id="id" type="text" class="form-control" placeholder="Type Id..."></label>
        </div>
        <div class="form-group">
            <label for="">Name</label>
            <input id="name" type="text" class="form-control" placeholder="Type Name...">
        </div>
        <div class="form-group">
            <label for="">Description</label>
            <textarea id="desc" class="form-control" placeholder="Type Description Here..." cols="30"
                rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="">Date</label>
            <input id="date" type="date" class="form-control">
        </div>
        <div class="form-group">
            <label for="">URL</label>
            <input id="url" type="text" class="form-control" placeholder="Type URL...">
        </div>
        <br>
        <div>
            <button id="add" class="btn btn-primary">add</button>
            <button id="delete" class="btn btn-danger" id="delete">delete</button>
            <button id="update" class="btn btn-info">Update</button>
            <button id="save" class="btn btn-warning">save</button>
            <button id="load" class="btn btn-info">load</button>
            <button id="search" class="btn btn-secondary">search</button>
            <button id="clear_search" class="btn btn-success">clear search</button>
            <button id="clear_all" class="btn btn-danger ">clear all</button>
        </div>
        <br>
        <h4 class="alert-danger">
            <pre> Total Records <span id="total"></span>   Marked Records <span id="marked"></span>  UnMarked Records <span id="un_marked"></span></pre>
        </h4>
        <div>
            <table class="table table-bordered table-hover">
                <thead class="table-secondary">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>URL</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody id="tasks"></tbody>
            </table>
        </div>
    </div>

</body>

</html>
